<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Spring Boot Startup Timeline</title>
    <link rel="stylesheet" href="styles/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <h1>Spring Boot Startup Timeline</h1>
        <div class="json-editor">
            <textarea id="jsonEditor" placeholder="Paste your JSON here..."></textarea>
        </div>
        <div class="upload-section">
            <label for="jsonFile" class="upload-label">Upload Spring Boot Startup JSON</label>
            <input type="file" id="jsonFile" accept=".json" class="upload-label">
        </div>
        <div id="metadata-section"></div>
        <!-- Two-column timeline wrapper -->
        <div id="timeline-wrapper">
            <div id="timeline-names">
                <div class="column-header">Step Name</div>
            </div>
            <div id="timeline-lines">
                <div class="column-header" id="timeline-ruler-header"></div>
            </div>
        </div>
    </div>
    <script src="scripts/timeline.js"></script>
</body>
</html>
